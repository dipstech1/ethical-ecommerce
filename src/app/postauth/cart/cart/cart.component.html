 <!-- Page Title (Shop)-->
 <div class="page-title-overlap bg-dark pt-4">
    <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
      <div class="order-lg-2 mb-3 mb-lg-0 pt-lg-2">
       
        <app-breadcrumb></app-breadcrumb>

        
      </div>
      <div class="order-lg-1 pr-lg-4 text-center text-lg-left">
        <h1 class="h3 text-light mb-0">Your cart</h1>
      </div>
    </div>
  </div>
  <!-- Page Content-->
  <div class="container pb-5 mb-2 mb-md-4">
    <div class="row">
      <!-- List of items-->
      <section class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center pt-3 pb-2 pb-sm-5 mt-1">
          <h2 class="h6 text-light mb-0">Products</h2><a class="btn btn-outline-primary btn-sm pl-2" href="shop-grid-ls.html"><i class="czi-arrow-left mr-2"></i>Continue shopping</a>
        </div>
        <!-- Item-->
      <div *ngIf="cartList.length; else noCart">
        <div class="d-sm-flex justify-content-between align-items-center my-4 pb-3 border-bottom" *ngFor="let item of cartList">
          <div class="media media-ie-fix d-block d-sm-flex align-items-center text-center text-sm-left"><a class="d-inline-block mx-auto mr-sm-4" href="shop-single-v1.html" style="width: 10rem;"><img [src]="item.image" alt="Product"></a>
            <div class="media-body pt-2">
              <h3 class="product-title font-size-base mb-2"><a href="shop-single-v1.html">{{item.productTitle}}</a></h3>
              <div class="font-size-sm"><span class="text-muted mr-2" *ngIf="item.size">Size:</span>{{item.size}}</div>
              <div class="font-size-sm"><span class="text-muted mr-2">Color:</span>{{item.color}}</div>
              <div class="font-size-lg text-accent pt-2">${{item.price | number:'1.2-2'}}</div>
            </div>
          </div>
          <div class="pt-2 pt-sm-0 pl-sm-3 mx-auto mx-sm-0 text-center text-sm-left" style="max-width: 9rem;">
            <div class="form-group mb-0">
              <label class="font-weight-medium" for="quantity1">Quantity</label>
              <input class="form-control" type="text" id="quantity1" [value]="item.quantity" min="0" (blur)="checkQuantity($event.target.value, item)">
            </div>
            <button class="btn btn-link px-0 text-danger" type="button" (click)="removeItem(item.pid)"><i class="czi-close-circle mr-2"></i><span class="font-size-sm">Remove</span></button>
          </div>
        </div>
      </div>

        <ng-template #noCart>
          <div>
            No cart items
          </div>
        </ng-template>
       
        <button class="btn btn-outline-accent btn-block" type="button"><i class="czi-loading font-size-base mr-2"></i>Update cart</button>
      </section>
      <!-- Sidebar-->
      <app-sidebar [totalPrice] = "totalPrice"></app-sidebar>
    </div>
  </div>
