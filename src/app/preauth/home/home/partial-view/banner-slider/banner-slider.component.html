                            <h1 class="display-4 from-bottom delay-1">{{slide.t2}}</h1>
                            <h5 class="font-weight-light pb-3 from-bottom delay-2">&amp;{{slide.t3}}</h5><a class="btn btn-primary btn-shadow scale-up delay-4" href="shop-grid-ls.html">Shop Now<i class="czi-arrow-right ml-2 mr-n1"></i></a>

                        </div>
                  </ng-template>
              </ngb-carousel>
          </div>
        </div>
        <!-- Banner group-->

            <div class="d-flex d-xl-block"><a class="media w-100 align-items-center bg-faded-info rounded-lg pt-2 pl-2 mb-4 mr-4 mr-xl-0" href="#" style="min-width: 16rem;"><img src="../../../../../../assets/img/home/banners/product1.png" width="125" alt="Banner">
                <div class="media-body py-4 px-2">
                  <h5 class="mb-2"><span class="font-weight-light">Catch Big</span><br>Deals <span class="font-weight-light">on</span><br>DSLR</h5>
                  <div class="text-info font-size-sm">Shop now<i class="czi-arrow-right font-size-xs ml-1"></i></div>
                </div></a><a class="media w-100 align-items-center bg-faded-warning rounded-lg pt-2 pl-2 mb-4 mr-4 mr-xl-0" href="#" style="min-width: 16rem;"><img src="../../../../../../assets/img/home/banners/product2.jpg" width="125" alt="Banner" style="border-radius:50%;">

                  <h5 class="mb-2"><span class="font-weight-light">Catch Big</span><br>Deals <span class="font-weight-light">on</span><br>Earphones</h5>

      </div>
