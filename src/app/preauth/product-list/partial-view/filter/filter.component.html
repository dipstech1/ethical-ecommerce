<div class="cz-sidebar rounded-lg box-shadow-lg" id="shop-sidebar">
  <div class="cz-sidebar-header box-shadow-sm">
    <button class="close ml-auto" type="button" data-dismiss="sidebar" aria-label="Close"><span
        class="d-inline-block font-size-xs font-weight-normal align-middle">Close sidebar</span><span
        class="d-inline-block align-middle ml-2" aria-hidden="true">&times;</span></button>
  </div>
  <div class="cz-sidebar-body" data-simplebar data-simplebar-auto-hide="true">
    <!-- Categories-->
    <div class="widget widget-categories mb-4 pb-4 border-bottom">
      <h3 class="widget-title">Categories</h3>
      <div class="accordion mt-n1" id="shop-categories">
        <!-- Shoes-->
            <app-product-categories *ngFor="let cat of categories" [category] = "cat"></app-product-categories>
      
      </div>
    </div>
    <!-- Price range-->
    <div class="widget mb-4 pb-4 border-bottom">
      <h3 class="widget-title">Price</h3>

     
      <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" (userChangeEnd) = "priceChange($event)"></ng5-slider>
      <div class="w-50 pr-2 mr-2" style="display: inline-block">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend"><span class="input-group-text">$</span></div>
          <input (blur) = "priceChange($event)" class="form-control cz-range-slider-value-min" type="text" [(ngModel)]="minValue">
        </div>
      </div>
      <div class="w-50 pl-2" style="display: inline-block">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend"><span class="input-group-text">$</span></div>
          <input (blur) = "priceChange($event)" class="form-control cz-range-slider-value-max" type="text" [(ngModel)]="maxValue">
        </div>
      </div>


      <!-- <div class="cz-range-slider" data-start-min="250" data-start-max="680" data-min="0" data-max="1000" data-step="1">
        <div class="cz-range-slider-ui"></div>
        <div class="d-flex pb-1">

              <div class="input-group-prepend"><span class="input-group-text">$</span></div>
              <input class="form-control cz-range-slider-value-min" type="text">

          <div class="w-50 pl-2">

              <input class="form-control cz-range-slider-value-max" type="text">
            </div>
          </div>
        </div>
      </div> -->
    </div>
    <!-- Filter by Brand-->
    <div class="widget cz-filter mb-4 pb-4 border-bottom">
      <h3 class="widget-title">Brand</h3>
      <div class="input-group-overlay input-group-sm mb-2">
        <input class="cz-filter-search form-control form-control-sm appended-form-control" type="text"
          placeholder="Search">
        <div class="input-group-append-overlay"><span class="input-group-text"><i class="czi-search"></i></span></div>
      </div>
      <ul class="widget-list cz-filter-list list-unstyled pt-1" style="max-height: 12rem;" data-simplebar
        data-simplebar-auto-hide="false">
        <li class="cz-filter-item d-flex justify-content-between align-items-center mb-1" *ngFor="let brand of brands">
          <div class="custom-control custom-checkbox">
            <input name="{{ brand.brandName }}" class="custom-control-input" type="checkbox" id="{{brand.id}}"
              [checked]="brand.isChecked" (change)="selectedBrands($event)">
            <label class="custom-control-label cz-filter-item-text" for="{{brand.id}}">{{brand.brandName}}</label>
          </div>
        </li>
      </ul>
    </div>

    <!-- Filter by Ratin g-->
    <div class="widget">
      <h3 class="widget-title">Rating</h3>
      <div class="d-flex flex-wrap">
        <ul class="widget-list cz-filter-list list-unstyled pt-1" style="max-height: 12rem;">
          <li class="cz-filter-item d-flex justify-content-between align-items-center mb-1"
            *ngFor="let rating of ratingList">
            <div class="custom-control custom-checkbox">
              <input name="rating-{{ rating }}" class="custom-control-input" type="checkbox" id="rating-{{rating}}"
                (change)="selectedRating($event)">
              <label class="custom-control-label cz-filter-item-text" for="rating-{{rating}}"><app-star-rating [rating] = "rating"></app-star-rating> 
              </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
