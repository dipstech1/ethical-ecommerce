<div class="row">
  <!-- Product gallery-->
  <div class="col-lg-7 pr-lg-0">
    <div class="cz-product-gallery">
      <div class="cz-preview order-sm-2">
        <div class="cz-preview-item active" id="first"><img class="cz-image-zoom"
            src="../../../../assets/img/shop/single/gallery/05.jpg" data-zoom="img/shop/single/gallery/05.jpg"
            alt="Product image">
          <div class="cz-image-zoom-pane"></div>
        </div>
        <div class="cz-preview-item" id="second"><img class="cz-image-zoom"
            src="../../../../assets/img/shop/single/gallery/06.jpg" data-zoom="img/shop/single/gallery/06.jpg"
            alt="Product image">
          <div class="cz-image-zoom-pane"></div>
        </div>
        <div class="cz-preview-item" id="third"><img class="cz-image-zoom"
            src="../../../../assets/img/shop/single/gallery/07.jpg" data-zoom="img/shop/single/gallery/07.jpg"
            alt="Product image">
          <div class="cz-image-zoom-pane"></div>
        </div>
        <div class="cz-preview-item" id="fourth"><img class="cz-image-zoom"
            src="../../../../assets/img/shop/single/gallery/08.jpg" data-zoom="img/shop/single/gallery/08.jpg"
            alt="Product image">
          <div class="cz-image-zoom-pane"></div>
        </div>
      </div>
      <div class="cz-thumblist order-sm-1"><a class="cz-thumblist-item active" href="#first"><img
            src="../../../../assets/img/shop/single/gallery/th05.jpg" alt="Product thumb"></a><a
          class="cz-thumblist-item" href="#second"><img src="../../../../assets/img/shop/single/gallery/th06.jpg"
            alt="Product thumb"></a><a class="cz-thumblist-item" href="#third"><img
            src="../../../../assets/img/shop/single/gallery/th07.jpg" alt="Product thumb"></a><a
          class="cz-thumblist-item" href="#fourth"><img src="../../../../assets/img/shop/single/gallery/th08.jpg"
            alt="Product thumb"></a><a class="cz-thumblist-item video-item"
          href="https://www.youtube.com/watch?v=nrQevwouWn0">
          <div class="cz-thumblist-item-text"><i class="czi-video"></i>Video</div>
        </a></div>
    </div>
  </div>
  <!-- Product details-->
  <div class="col-lg-5 pt-4 pt-lg-0">
    <div class="product-details ml-auto pb-3">
      <div class="h3 font-weight-normal text-accent mb-3 mr-1">$124.<small>99</small></div>
      <div class="font-size-sm mb-4"><span class="text-heading font-weight-medium mr-1">Color:</span><span
          class="text-muted" id="colorOption">Dark blue/Orange</span></div>
      <div class="position-relative mr-n4 mb-3">
        <div class="custom-control custom-option custom-control-inline mb-2">
          <input class="custom-control-input" type="radio" name="color" id="color1" data-label="colorOption"
            value="Dark blue/Orange" checked>
          <label class="custom-option-label rounded-circle" for="color1"><span
              class="custom-option-color rounded-circle" style="background-color: #f25540;"></span></label>
        </div>
        <div class="custom-control custom-option custom-control-inline mb-2">
          <input class="custom-control-input" type="radio" name="color" id="color2" data-label="colorOption"
            value="Dark blue/Green">
          <label class="custom-option-label rounded-circle" for="color2"><span
              class="custom-option-color rounded-circle" style="background-color: #65805b;"></span></label>
        </div>
        <div class="custom-control custom-option custom-control-inline mb-2">
          <input class="custom-control-input" type="radio" name="color" id="color3" data-label="colorOption"
            value="Dark blue/White">
          <label class="custom-option-label rounded-circle" for="color3"><span
              class="custom-option-color rounded-circle" style="background-color: #f5f5f5;"></span></label>
        </div>
        <div class="custom-control custom-option custom-control-inline mb-2">
          <input class="custom-control-input" type="radio" name="color" id="color4" data-label="colorOption"
            value="Dark blue/Black">
          <label class="custom-option-label rounded-circle" for="color4"><span
              class="custom-option-color rounded-circle" style="background-color: #333;"></span></label>
        </div>
        <div class="product-badge product-available mt-n1"><i class="czi-security-check"></i>Product available</div>
      </div>
      <div class="d-flex align-items-center pt-2 pb-4">
        <select class="custom-select mr-3" style="width: 5rem;">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button class="btn btn-primary btn-shadow btn-block" (click)="goToCart()" type="button"><i class="czi-cart font-size-lg mr-2"></i>Add
          to Cart</button>
      </div>

      <!-- Product panels-->
      <div class="accordion mb-4" id="productPanels">
        <div class="card">
          <div class="card-header">
            <h3 class="accordion-heading"><a href="#shippingOptions" role="button" data-toggle="collapse"
                aria-expanded="true" aria-controls="shippingOptions"><i
                  class="czi-delivery text-muted lead align-middle mt-n1 mr-2"></i>Shipping options<span
                  class="accordion-indicator"><i data-feather="chevron-up"></i></span></a></h3>
          </div>
          <div class="collapse show" id="shippingOptions" data-parent="#productPanels">
            <div class="card-body font-size-sm">
              <div class="d-flex justify-content-between border-bottom pb-2">
                <div>
                  <div class="font-weight-semibold text-dark">Local courier shipping</div>
                  <div class="font-size-sm text-muted">2 - 4 days</div>
                </div>
                <div>$16.50</div>
              </div>
              <div class="d-flex justify-content-between border-bottom py-2">
                <div>
                  <div class="font-weight-semibold text-dark">UPS ground shipping</div>
                  <div class="font-size-sm text-muted">4 - 6 days</div>
                </div>
                <div>$19.00</div>
              </div>
              <div class="d-flex justify-content-between pt-2">
                <div>
                  <div class="font-weight-semibold text-dark">Local pickup from store</div>
                  <div class="font-size-sm text-muted">&mdash;</div>
                </div>
                <div>$0.00</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3 class="accordion-heading"><a class="collapsed" href="#localStore" role="button" data-toggle="collapse"
                aria-expanded="true" aria-controls="localStore"><i
                  class="czi-location text-muted font-size-lg align-middle mt-n1 mr-2"></i>Find in local store<span
                  class="accordion-indicator"><i data-feather="chevron-up"></i></span></a></h3>
          </div>
          <div class="collapse" id="localStore" data-parent="#productPanels">
            <div class="card-body">
              <select class="custom-select">
                <option value>Select your country</option>
                <option value="Argentina">Argentina</option>
                <option value="Belgium">Belgium</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
                <option value="UK">United Kingdom</option>
                <option value="USA">USA</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- Sharing-->

      

      <h6 class="d-inline-block align-middle font-size-base my-2 mr-2">Share:</h6><a class="share-btn sb-twitter mr-2 my-2" href="#"><i class="czi-twitter"></i>Twitter</a><a class="share-btn sb-instagram mr-2 my-2" href="#"><i class="czi-instagram"></i>Instagram</a><a class="share-btn sb-facebook my-2" href="#"><i class="czi-facebook"></i>Facebook</a>
    </div>
  </div>
</div>
