<div class="container pt-lg-2 pb-5 mb-md-3">
    <h2 class="h3 text-center pb-4">You may also like</h2>
      <div class="cz-carousel-inner" data-carousel-options="{&quot;items&quot;: 2, &quot;controls&quot;: true, &quot;nav&quot;: false, &quot;autoHeight&quot;: true, &quot;responsive&quot;: {&quot;0&quot;:{&quot;items&quot;:1},&quot;500&quot;:{&quot;items&quot;:2, &quot;gutter&quot;: 18},&quot;768&quot;:{&quot;items&quot;:3, &quot;gutter&quot;: 20}, &quot;1100&quot;:{&quot;items&quot;:4, &quot;gutter&quot;: 30}}}">
        <!-- Product-->

        <ngb-carousel >
          <ng-template ngbSlide *ngFor="let suggestion of productSuggestion"> 
            <div>
              <div class="card product-card card-static">
                <button class="btn-wishlist btn-sm" type="button" data-toggle="tooltip" data-placement="left" title="Add to wishlist"><i class="czi-heart"></i></button><a class="card-img-top d-block overflow-hidden" href="#"><img [src]="suggestion.productImage" alt="Product"></a>
                <div class="card-body py-2"><a class="product-meta d-block font-size-xs pb-1" href="#">{{suggestion.category}}</a>
                  <h3 class="product-title font-size-sm">{{suggestion.title}}</h3>
                  <div class="d-flex justify-content-between">
                    <div class="product-price"><span class="text-accent">${{suggestion.price}}</span></div>
                    <app-star-rating [rating] = "suggestion.rating"></app-star-rating>

                  </div>
                </div>
              </div>
        
            </div>
          </ng-template>
      </ngb-carousel>

        
      </div>
  </div>
