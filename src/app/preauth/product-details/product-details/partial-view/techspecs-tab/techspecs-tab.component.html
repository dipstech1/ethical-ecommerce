<!-- Specs table-->
<div class="row pt-2">
  <div class="col-lg-5 col-sm-6">
    <div *ngFor="let spec of specDetails?.specDetails">
        <h3 class="h6">{{spec.specification}}</h3>
        <ul class="list-unstyled font-size-sm pb-2" *ngFor="let details of spec.specList">
          <li class="d-flex justify-content-between pb-2 border-bottom"><span class="text-muted">{{details.category}}:</span>
            <span>{{details.details}}</span>
          </li>
         
        </ul>
        
    </div>
    
  </div>
