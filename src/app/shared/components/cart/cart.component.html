<div class="navbar-tool dropdown ml-3"><a class="navbar-tool-icon-box bg-secondary dropdown-toggle" href="shop-cart.html"><span class="navbar-tool-label">{{cartList.length}}</span><i class="navbar-tool-icon czi-cart"></i></a><a class="navbar-tool-text" href="shop-cart.html"><small>My Cart</small>${{totalPrice}}</a>
    <!-- Cart dropdown-->
    <div class="dropdown-menu dropdown-menu-right" style="width: 20rem;">
      <div class="widget widget-cart px-3 pt-2 pb-3">
        <div style="height: 15rem;" data-simplebar data-simplebar-auto-hide="false">
          <div class="widget-cart-item pb-2 border-bottom">
            <button class="close text-danger" type="button" aria-label="Remove"><span aria-hidden="true">&times;</span></button>
            <div class="media align-items-center"><a class="d-block mr-2" href="shop-single-v2.html"><img width="64" src="../../../../assets/img/shop/cart/widget/05.jpg" alt="Product"/></a>
              <div class="media-body">
                <h6 class="widget-product-title"><a href="shop-single-v2.html">Bluetooth Headphones</a></h6>
                <div class="widget-product-meta"><span class="text-accent mr-2">$259.<small>00</small></span><span class="text-muted">x 1</span></div>
              </div>
            </div>
          </div>
          <div class="widget-cart-item py-2 border-bottom" *ngFor="let item of cartList">
            <button class="close text-danger" type="button" aria-label="Remove" (click)="removeItem(item.pid)"><span aria-hidden="true">&times;</span></button>
            <div class="media align-items-center"><a class="d-block mr-2" href="shop-single-v2.html"><img width="64" src="../../../../assets/img/shop/cart/widget/06.jpg" alt="Product"/></a>
              <div class="media-body">
                <h6 class="widget-product-title"><a href="shop-single-v2.html">{{item.productTitle}}</a></h6>
                <div class="widget-product-meta"><span class="text-accent mr-2">${{item.price | number:'1.2-2'}}</span><span class="text-muted">x {{item.quantity}}</span></div>
              </div>
            </div>
          </div>
          
        </div>
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3">
          <div class="font-size-sm mr-2 py-2"><span class="text-muted">Subtotal:</span><span class="text-accent font-size-base ml-1">${{totalPrice}}</span></div><a class="btn btn-outline-secondary btn-sm" routerLink="/add-to-cart">Expand cart<i class="czi-arrow-right ml-1 mr-n1"></i></a>
        </div><a class="btn btn-primary btn-sm btn-block" href="checkout-details.html"><i class="czi-card mr-2 font-size-base align-middle"></i>Checkout</a>
      </div>
    </div>
  </div>
